<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Change Email Address</h1>
    <form action="" id="fr">
        <input type="text" pattern="[A-Za-z]+" placeholder="Username" id="usn" required><br>
        <span>The required username may only be a series of alphabetical characters.</span>
        <br><br>
        <input type="email" pattern="[A-z0-9]+@[A-z0-9]+\.[A-z0-9]+$" placeholder="Email" id="em" required><br>
        <span>The required email address may not include any special characters other than the @ sign.</span>
        <br><br>
        <button>Change</button>
        <script>
            const username = document.getElementById("usn");
            const  email = document.getElementById("em");
            const form = document.getElementById("fr");

            form.addEventListener("submit", (e) => {
            e.preventDefault();
            localStorage.setItem("username", username.value);
            localStorage.setItem("email", email.value);
            window.open("./hello.html", "_blank");
            });
        </script>
    </form>
</body>
</html>
